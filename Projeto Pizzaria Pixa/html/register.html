<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/register.css">
  <title>Registro | Pixaria</title>
</head>

<body>

  <div class="container-login">
    <h1 class="login-tittle">Registro</h1>
    <form action="" class="form-login">
      <div class="input-box">
        <label for="" class="input-label">Usuário</label>
        <input type="text" class="input nome" placeholder="Usuário" required>
      </div>

      <div class="input-box">
        <label for="" class="input-label">Email:</label>
        <input type="email" class="input email" placeholder="Email" required>
      </div>

      <div class="input-box">
        <label for="" class="input-label">Senha:</label>
        <input type="text" class="input senha" placeholder="Senha" required>
      </div>

      <input type="submit" value="Registrar" class="btn-login">

      <div class="help-links">
        <a href="login.html" class="help-link-a">
          <p class="p-link">Já é cadastrado?</p>
        </a>
      </div>

    </form>
  </div>

</body>

</html>
