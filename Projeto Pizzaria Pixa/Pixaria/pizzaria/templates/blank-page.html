{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static '../static/css/style.css' %}">
  <link rel="shortcut icon" href="{% static '../static/img/pixaria-icon.png' %}" type="image/x-icon">
  <title>Pixaria</title>
</head>

<body>

  <header class="header">

    <div class="bars-box">
      <div class="bars-box-back" onclick="retract()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <img src="{% static '../static/img/pixaria-icon.png' %}" alt="" class="icon-img">
      <a href="{% url 'home' %}" class="tittle-link">
        <h1 class="header-tittle">
          Pixaria
        </h1>
      </a>
    </div>


    <div class="login-box">
      <img src="" alt="" class="img img-login">
      <a href="{% url 'login' %}" class="login-link">
        <button class="btn btn-login">
          Logar
        </button>
      </a>
    </div>
  </header>

  <div class="main">
    <nav class="navbar">
      <div class="navbar-box-tittle">
        <span class="navbar-tittle">
          Menu
        </span>
      </div>

      <div class="navbar-list">
        <ul class="ul-navbar">
          <a href="{% url 'home' %}" class="navbar-link">
            <li class="navbar-item">
              Home
            </li>
          </a>

          <a href="{% url 'pizzas' %}" class="navbar-link">
            <li class="navbar-item">
              Pizzas
            </li>
          </a>

          <a href="{% url 'restaurantes' %}" class="navbar-link">
            <li class="navbar-item">
              Restaurantes
            </li>
          </a>

        </ul>
      </div>

    </nav>
    <div class="main-content">
      {% block content %}

      {% endblock content %}
    </div>
  </div>


</body>
<script src="{% static '../static/js/script.js' %}"></script>

</html>
